{% set version = "3.4.3" %}

package:
  name: pytables
  version: {{ version }}

source:
  url: https://github.com/PyTables/PyTables/archive/v{{ version }}.tar.gz
  sha256: 02bcd382a61951d2f0a882698910a00f43f9d8cf437d5cbe3075c513dee0ef74
  patches:
      - noavx2.patch

build:
  number: 8
  entry_points:
    - pt2to3 = tables.scripts.pt2to3:main
    - ptdump = tables.scripts.ptdump:main
    - ptrepack = tables.scripts.ptrepack:main
    - pttree = tables.scripts.pttree:main

requirements:
  build:
    - {{ compiler("c") }}
  host:
    - python
    - setuptools
    - cython
    - numpy 1.8.*  # [not (win and (py35 or py36))]
    - numpy 1.9.*  # [win and py35]
    - numpy 1.11.*  # [win and py36]
    - zlib 1.2.11
    - lzo 2.*  # [linux]
    - bzip2 1.0.*
    - hdf5 1.10.1
    - numexpr
    - blosc
  run:
    - python
    - six
    - numpy >=1.8  # [not (win and (py35 or py36))]
    - numpy >=1.9  # [win and py35]
    - numpy >=1.11  # [win and py36]
    - numexpr
    - hdf5 1.10.1
    - zlib 1.2.11
    - lzo 2.*  # [linux]
    - bzip2 1.0.*
    - blosc

test:
  requires:
    - setuptools
    - mock
  commands:
    - pt2to3 -h
    - ptdump -h
    - ptrepack -h
    - pttree -h
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]


about:
  home: http://www.pytables.org
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Brings together Python, HDF5 and NumPy to easily handle large amounts of data.'
  description: |
    PyTables is a package for managing hierarchical datasets and designed to
    efficiently and easily cope with extremely large amounts of data. PyTables
    is built on top of the HDF5 library, using the Python language and the
    NumPy package.
  doc_url: http://www.pytables.org/
  dev_url: https://github.com/PyTables

extra:
  recipe-maintainers:
    - msarahan
    - ocefpaf
    - tomkooij
    - scopatz
